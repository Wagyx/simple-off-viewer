<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - multiple elements</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<script type="importmap">
		{
			"imports": {
				"three": "/js/three.module.js"
			}
		}
	</script>

	<style>
		:root {
			--data-background-color: #33aa33;
			--data-fullscreen-background-color: #3333aa;
		  }
		body {
			background-color: gold;
		}
		.threeJS-viewer-canvas {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		.threeJS-viewer {
			display: inline-block;
			width: 30%;
			height: auto;
			aspect-ratio: 1;
		}
	</style>
	<script src="/js/es-module-shims.js"></script>
</head>

<body>
	<p>
		This is a test page
		<a href="#">the link should remain clickable</a>
	</p>
	<div class="threeJS-viewer" data-background-color="0" data-fullscreen-background-color="#aa3333" src="/off/U1.off"></div>
	<div class="threeJS-viewer" src="/off/U1.off" data-background-color="#00aa99" data-fullscreen-background-color="0" data-edge-color="#aaffff00"
		data-vertex-color="#ffffaaff" data-face-color="#aaaaff00" data-vertex-radius="0.05" data-edge-radius="0.1"
		data-rotation-axis="1,0,0" data-rotation-speed="-1"></div>
	<p>Lorem
		<a href="#">the link should remain clickable</a>
	</p>
	<div class="threeJS-viewer" src="/off/U2.off"></div>
	<p>ispum</p>
	<div class="threeJS-viewer" data-vertex-radius="0.25" src="/off/ico_rand.off"></div>
	<div class="threeJS-viewer" src="/off/icube.off"></div>
	<!-- <div class="threeJS-viewer" src="/off/J71.off"></div> -->
	<!-- <div class="threeJS-viewer" src="/off/J81.off"></div> -->
	<div class="threeJS-viewer" src="/off/mixed_cols.off"></div>
	<div class="threeJS-viewer" src="/off/model3.off"></div>
	<div class="threeJS-viewer" src="/off/model3a.off"></div>
	<div class="threeJS-viewer" src="/off/uc61.off"></div>
	<p>Carpe Diem
		<a href="#">the link should remain clickable</a>
	</p>

	<!-- Import maps -->
	<!-- Remove this when import maps will be widely supported -->
	<script type="module" src="/multi-off-viewer.js">

	</script>
</body>

</html>
